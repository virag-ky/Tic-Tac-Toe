<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <main>
      <form action="#">
        <label for="player1">Player 1:</label>
        <input
          type="text"
          name="player1"
          id="player1"
          maxlength="10"
          placeholder="Enter your name..."
        />
        <button id="submit-player1">Submit</button>
        <label for="player2">Player 2:</label>
        <input
          type="text"
          name="player2"
          id="player2"
          placeholder="Enter your name..."
        />
      </form>
      <div class="info">
        <div class="mark-buttons-div">
          <h3>Select your mark:</h3>
          <button class="mark-button">X</button>
          <button class="mark-button">O</button>
        </div>
        <div class="players">
          <h3>Player 1: <span id="player1-name"></span></h3>
          <h3>Player 2: <span id="player2-name"></span></h3>
        </div>
        <button class="start-game">Start Game</button>
        <h4></h4>
        <button class="new-game">New Game</button>
      </div>
      <div class="grid-container">
        <div class="block" id="block-0"></div>
        <div class="block" id="block-1"></div>
        <div class="block" id="block-2"></div>
        <div class="block" id="block-3"></div>
        <div class="block" id="block-4"></div>
        <div class="block" id="block-5"></div>
        <div class="block" id="block-6"></div>
        <div class="block" id="block-7"></div>
        <div class="block" id="block-8"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
